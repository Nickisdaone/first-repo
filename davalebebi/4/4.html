<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <div class="Name">
        <label for="Name">Name</label>
        <input type="text" 
        name="Name" 
        id="Name" 
        placeholder="Name" 
        required
        />


    <div class="Surname">
        <label for="Surname">Surname</label>
        <input type="text" 
        name="Surname" 
        id="Surname" 
        placeholder="Surname" 
        required
        />


  <div class="Password">
    <label for="Password">Password</label>
    <input type="Password" 
    name="Password" 
    id="Password" 
    placeholder="Password" 
    required
    />
  </div>






  <div class="Email">
    <label for="Email"></label>
    <input type="Email" 
    name="Mail" 
    placeholder="example@Gmail.com" 
    required
    />
  </div>




 <div class="number"> 
    <label for="number">Age</label>
    <input type="number" min="1" max="100000000" 
    required
    />



</div>


  <div class="date"> 
    <label for="Date">Date of bith</label>
    <input type="date" required />
  </div>



    <div class="Gender">
    <label for="male">Male</label>
    <input type="radio" name="sqesi" id="male" required />
    <label for="female">Female</label>
    <input type="radio" name="sqesi" id="female" required />


</div>

<div class="Privicy & Policy">      
    <label for="Privicy & Policy">Privicy & Policy</label>
    <input type="checkbox" name="answer" id="one"
    required
    />
 </div>


 <div class="Submit">
    <input type="Submit">
 </div>




  




</body>
</html>
